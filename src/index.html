<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <div id="box">
        <p>Sign up Now! Enter your details.</p>
        <form novalidate>
            <div class="inputcontainer">
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="mail" required/>
                <p class="error"><p>
            </div>
            <div class="inputcontainer">
                <label for="country">COUNTRY</label>
                <input type="text" id="country" name="country" required/>
                <p class="error"><p>
            </div>
            <div class="inputcontainer">
                <label for="zipcode">ZIP CODE</label>
                <input type="text" id="zipcode" name="zipcode" required pattern="[0-9]{5}" maxlength="5"/>
                <p class="error"><p>
            </div>
            <div class="inputcontainer">
                <label for="pw">PASSWORD</label>
                <input type="password" id="pw" name="pw" required/>
                <p class="error"><p>
            </div>
            <div class="inputcontainer">
                <label for="pwconfirm">CONFIRM PASSWORD</label>
                <input type="password" id="pwconfirm" name="pwconfirm" required/>
                <p class="error"><p>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
